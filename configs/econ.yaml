name: econ
ckpt_dir: "./data/ckpt/"
normal_path: "./data/ckpt/normal.ckpt"
ifnet_path: "./data/ckpt/ifnet.ckpt"
results_path: "./results"

net:
  in_nml: (('image',3), ('T_normal_F',3), ('T_normal_B',3))
  in_geo: (('normal_F',3), ('normal_B',3))

test_mode: True
batch_size: 1

dataset:
  prior_type: "SMPL"

vol_res: 256
mcube_res: 128
clean_mesh: True
cloth_overlap_thres: 0.50
body_overlap_thres: 0.00

# For crowded / occluded scene
# body_overlap_thres: 0.98

bni:
  k: 4
  lambda1: 1e-4
  boundary_consist: 1e-6
  poisson_depth: 10
  use_smpl: ["hand", "face"]
  use_ifnet: False
  use_poisson: True
  hand_thres: 8e-2
  face_thres: 6e-2
  thickness: 0.02
  hps_type: "pixie"
